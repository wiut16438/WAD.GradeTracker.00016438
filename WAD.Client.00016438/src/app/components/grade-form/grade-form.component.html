<div class="container mt-4">
  <h2>Add Grade</h2>
  <form [formGroup]="gradeForm" (ngSubmit)="addGrade()">
    <div class="form-group">
      <label for="moduleName">Module Name</label>
      <input
        type="text"
        id="moduleName"
        class="form-control"
        formControlName="moduleName"
        required
      />
    </div>
    <div class="form-group">
      <label for="mark">Mark</label>
      <input
        type="number"
        id="mark"
        class="form-control"
        formControlName="mark"
        required
        min="0"
        max="100"
      />
    </div>
    <div class="form-group">
      <label for="weighting">Weighting (%)</label>
      <input
        type="number"
        id="weighting"
        class="form-control"
        formControlName="weighting"
        required
        min="0"
        max="100"
      />
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="gradeForm.invalid"
    >
      Add Grade
    </button>
  </form>
</div>
