<div class="container mt-4">
  <h2>Edit Grade</h2>

  <form [formGroup]="gradeForm" (ngSubmit)="updateGrade()">
    <div class="form-group">
      <label for="moduleName">Module Name</label>
      <input
        type="text"
        id="moduleName"
        formControlName="moduleName"
        class="form-control"
        required
      />
    </div>

    <div class="form-group">
      <label for="mark">Mark</label>
      <input
        type="number"
        id="mark"
        formControlName="mark"
        class="form-control"
        required
        min="0"
        max="100"
      />
    </div>

    <div class="form-group">
      <label for="weighting">Weighting</label>
      <input
        type="number"
        id="weighting"
        formControlName="weighting"
        class="form-control"
        required
        min="0"
        max="100"
      />
    </div>

    <button
      class="btn btn-primary"
      [disabled]="gradeForm.invalid"
      type="submit"
    >
      Update Grade
    </button>
  </form>
</div>
